name: Deploy to fly.io

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Change to project directory
        run: cd ./api

      - name: Deploy
        run: cd ./api && flyctl deploy --config fly.toml -a gendaize-scheduler
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
